               <h2>British Museum</h2>
               <p>The library in the British Museum in London. The British Museum Reading Room, situated in the centre of the Great Court of the British Museum, used to be the main reading room of the British Library. </p>
               <p>In 1997, this function moved to the new British Library building at St Pancras, London, but the Reading Room remains in its original form at the British Museum.</p>
               <a href="#">Visit</a>
            </figcaption>

            <img src="images/emirates.jpg" alt="Emirates Stadium">
            <figcaption>
               <h2>Emirates Stadium</h2>
               <p>The Emirates Stadium (known as Ashburton Grove prior to sponsorship, and as Arsenal Stadium for UEFA competitions) is a football stadium in Holloway, London, England, and the home of Arsenal FC.</p>
               <p>With a capacity of 60,260 it is the third-largest football stadium in England after Wembley Stadium and Old Trafford.</p>
               <a href="#">Visit</a>
            </figcaption>
