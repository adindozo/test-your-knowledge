<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Chapter 7</title>
<link rel="stylesheet" href="variables-palette-19.css" />   
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="lab07-test03.css" />
</head>
<body>
   <section class="container">
      <div class="formImage">
         <div class="planType">
            <h3>Plan Type</h3>
            <div class="option">
               <label for="free">Free</label>
               <input type="radio" id="free" name="plan">            
            </div>
            <div class="option">
               <label for="annual">Student</label>
               <input type="radio" id="student" name="plan">            
            </div>    
            <div class="option">
               <label for="annual">Professional</label>
               <input type="radio" id="professional" name="plan">            
            </div>                    
         </div>                
      </div>      
      <div class="formData">
         <h2>Sign Up</h2>
         <p>Create an account and take advantage of all our services.</p>         
         <form>
            <label for="email">Email</label>
            <input type="email" id="email" >
            <label for="pass1">Password</label>
            <input type="password" id="pass1" >          
            <label for="pass2">Repeat Password</label>
            <input type="password" id="pass2" >                   
            <input type="submit" value="Sign Up" />
            <p class="rule">Or continue with</p>
            <div class="btnGroup">
               <button><i class="fa fa-facebook-square" aria-hidden="true"></i></button>
               <button><i class="fa fa-google" aria-hidden="true"></i></button>
               <button><i class="fa fa-github" aria-hidden="true"></i></button>
            </div>
            
         </form>
      </div>

   </section>
</body>
</html>
